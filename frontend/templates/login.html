{% extends "base.html" %}

{% block title %}Login - Legal Document Simplifier{% endblock %}

{% block content %}
<div class="container-sm" style="padding-top: 2rem;">
    <div class="card" style="max-width: 400px; margin: 0 auto;">
        <div class="card-body" style="padding: 2rem;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <i class="fas fa-scale-balanced" style="font-size: 3rem; color: var(--primary-color); margin-bottom: 1rem;"></i>
                <h2 style="margin-bottom: 0.5rem;">Welcome Back</h2>
                <p style="color: var(--text-secondary);">Sign in to your account</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>

                <div class="form-group" style="display: flex; align-items: center; justify-content: space-between;">
                    <label style="display: flex; align-items: center; gap: 0.5rem; font-size: 0.95rem;">
                        <input type="checkbox" name="remember" style="margin: 0;">
                        Remember me
                    </label>
                    <a href="#" style="color: var(--primary-color); text-decoration: none; font-size: 0.95rem;">
                        Forgot password?
                    </a>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>

            <div style="text-align: center; padding-top: 1rem; border-top: 1px solid var(--border-light);">
                <p style="color: var(--text-secondary); margin-bottom: 1rem;">
                    Don't have an account?
                </p>
                <a href="/register" class="btn btn-secondary" style="width: 100%;">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </a>
            </div>
        </div>
    </div>
</div>

<style>
body {
    background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
    min-height: 100vh;
}
</style>
{% endblock %}
